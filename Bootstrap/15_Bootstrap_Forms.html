<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container p-5">
   <!-- Bootstrap Inline` forms-->
  <form action="/">
    <div>
        <label for="email">Email address:</label>
        <input class="form-control" type="email" placeholder="Enter Email" id="email">
    </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd"><br>
    <input type="checkbox" onclick="myFunction()">Show Password
  </div>
  <div class="form-group form-check">
    <label for="form-check-label">
     <input type="checkbox" class="form-check-input">Remenber me
    </label>

  </div>
  <button type="submit" class="btn btn-warning">Submit</button>
  
  </form>
  <script src="15_Bootstrap_password.js">
    function myFunction() {
    var x = document.getElementById("pwd");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
</body>
</html>
