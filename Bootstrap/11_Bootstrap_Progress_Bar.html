<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body class="container p-5">
    <div class="progress">
        <div class="progress-bar progress-bar-animated" style="width:65%">65% admin in CSE</div> 
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-animated" style="width:90%"> 90% admin in EEE</div> 
    </div> <br>
    <div class="progress">
        <div class="progress-bar" style="width:78%">78% admin in MPE</div> 
    </div> <br> 
   
    <div class="progress">
       <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
    </div> <br>
    <div class="progress">
       <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%;"></div>
    </div> <br>
    <div class="progress">
       <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 98%;"></div>
    </div> <br>
    <div class="progress">
       <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 85%;"></div>
    </div> <br>

    <div class="progress">
        <div class="progress-bar bg-info" style="width: 40%;">
         Free Space
        </div>
         <div class="progress-bar bg-warning" style="width: 15%;">
            Warning
         </div>
         <div class="progress-bar bg-danger" style="width: 25%;">
            Danger
         </div>
    </div>

</body>
</html>
