<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid System responsive</title>
    <link rel="stylesheet" href="bootstrap.css">

    <style>
      .my-div{
        height: 300px;
      }
    </style>
</head>
<body class="container">
    <!--
    .col-(extra small devices- screen width less than 576px)
    .col-sm-(small devices -screen width equal to or greater than 576px)
    .col-md- (medium devices -screen width equal to or greater than 768px)
    .col-lg- (large devices -screen width equal to or greater than 992px)
    .col-xl- (xlarge devices -screen width equal to or greater than 1200px) 
    -->
    <div class="row mt-5">
    <div class="col-12 col-md-6 my-div col-lg-4 mt-2 col-xl-3 bg-info">
        
    </div>
    <div class="col-12 col-md-6 col-lg-4 my-div mt-2 col-xl-3 bg-warning">

    </div>
    <div class="col-12 col-md-6  col-lg-4 my-div col-xl-3 mt-2 bg-success">
        
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 my-div mt-2 bg-dark">

    </div>
    <div class="col-12 col-md-6 my-div col-lg-4 mt-2 col-xl-3 bg-info">
        
    </div>
    <div class="col-12 col-md-6 col-lg-4 my-div mt-2 col-xl-3 bg-warning">

    </div>
    <div class="col-12 col-md-6  col-lg-4 my-div col-xl-3 mt-2 bg-success">
        
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 my-div mt-2 bg-dark">

    </div>
    </div>

</body>
</html>
