<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>

<body>
    <h3>Human Being</h3>
    <ul>
        <li>Youssoufe</li>
        <li>Mansoureh</li>
        <li>Doumbia</li>
    </ul>
    <h3> African Country</h3>
    <ol>
        <li>Ivory Coast</li>
        <li>Niger</li>
        <li>Egypt</li>
    </ol>
    <h3>Option</h3>
    <ol type="i">
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Telegram</li>
    </ol>
</body>

</html>
